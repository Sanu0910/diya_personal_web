                    h('input', { id: 'inq-email', required: true, type: 'email', name: 'email', placeholder: 'Email', className: 'rounded-xl border border-slate-300 dark:border-slate-700 bg-white/80 dark:bg-slate-900/50 px-4 py-2' }),
                    h('label', { className: 'sr-only', htmlFor: 'inq-phone' }, 'Phone'),
                    h('input', { id: 'inq-phone', name: 'phone', placeholder: 'Phone (optional)', className: 'rounded-xl border border-slate-300 dark:border-slate-700 bg-white/80 dark:bg-slate-900/50 px-4 py-2' }),
                    h('label', { className: 'sr-only', htmlFor: 'inq-msg' }, 'Message'),
                    h('textarea', { id: 'inq-msg', required: true, name: 'message', placeholder: 'Your message', className: 'md:col-span-3 rounded-xl border border-slate-300 dark:border-slate-700 bg-white/80 dark:bg-slate-900/50 px-4 py-2 min-h-[120px]' }),
                    h('button', { type: 'submit', className: 'md:col-span-3 rounded-xl bg-sky-600 hover:bg-sky-700 text-white px-4 py-2 font-medium' }, 'Send Email')
                  )
                )
              ),

              /* Footer */
              h('footer', { className: 'py-10 border-t border-slate-200 dark:border-slate-800' },
                h('div', { className: 'max-w-6xl mx-auto px-6 text-sm flex flex-col md:flex-row items-center justify-between gap-3' },
                  h('div', null, '© ' + new Date().getFullYear() + ' ' + profile.name + ' — Staff Nurse. All rights reserved.'),
                  h('div', { className: 'flex flex-wrap gap-2 items-center' }, ['Drawing','Sketching','Hand-crafting','Dancing'].map(function(x){ return h(Badge, { key: x }, x); }))
                )
              ),

              /* Floating CTA & Back-to-top */
              h(AnimatePresence, null,
                h(motion.a, { href: 'https://wa.me/' + profile.whatsapp, target: '_blank', rel: 'noopener noreferrer', initial: { opacity: 0, y: 30 }, animate: { opacity: 1, y: 0 }, exit: { opacity: 0, y: 30 }, transition: { duration: 0.4 }, className: 'fixed bottom-5 right-5 rounded-full shadow-lg bg-green-500 text-white px-5 py-3' }, 'Chat on WhatsApp')
              ),
              h('a', { href: '#home', className: 'fixed bottom-5 left-5 rounded-full border border-slate-300 dark:border-slate-700 bg-white/90 dark:bg-slate-900/70 backdrop-blur px-4 py-2 text-sm' }, '↑ Back to top')
            )
          );
        }

        // Render root
        try {
          var container = document.getElementById('root');
          var root = ReactDOM.createRoot(container);
          root.render(React.createElement(App));

          // Sanity checks (helpful in GH Pages)
          console.assert(document.querySelector('a[href^="mailto:"]'), 'mailto link missing');
          console.assert(document.querySelector('a[href^="https://wa.me/"]'), 'WhatsApp link missing');
          console.assert(document.querySelector('#gallery'), '#gallery section missing');
          console.assert(document.querySelector('#education'), '#education section missing');
          console.assert(document.querySelector('button[aria-label="Toggle dark mode"]'), 'dark mode toggle missing');
          console.assert(document.querySelector('a[download][href$="resume.pdf"]'), 'resume download link missing');
          (function(){
            var form = document.querySelector('#contact form');
            console.assert(!!form, 'contact form missing');
            if (form) {
              console.assert(form.querySelector('input[name="name"]'), 'contact form: name input missing');
              console.assert(form.querySelector('input[name="email"]'), 'contact form: email input missing');
              console.assert(form.querySelector('textarea[name="message"]'), 'contact form: message textarea missing');
            }
            console.assert(document.querySelector('img[alt="' + (document.title.split(' — ')[0]) + '"]') || document.querySelector('#home img'), 'hero image missing');
          })();
        } catch (err) {
          console.error(err);
          showNotice('Render failed: ' + (err && err.message ? err.message : err));
        }
      })();
    </script>
  </body>
</html>
